<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos - PIGBU Biblioteca Universitaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-book"></i>
                <span>PIGBU Biblioteca Universitaria</span>
            </div>
            <div class="nav-menu">
                <a href="/app" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/catalogo" class="nav-link">
                    <i class="fas fa-book-open"></i> Catálogo
                </a>
                <a href="/prestamos" class="nav-link active">
                    <i class="fas fa-exchange-alt"></i> Préstamos
                </a>
                <a href="/reservas" class="nav-link">
                    <i class="fas fa-calendar-check"></i> Reservas
                </a>
                <div class="nav-user">
                    <span id="user-name">Usuario</span>
                    <span class="user-role" id="user-role">Rol</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido de Préstamos -->
    <div class="container">
        <div class="page-header">
            <h1>Mis Préstamos</h1>
            <p>Gestiona tus préstamos activos de libros</p>
        </div>

        <!-- BOTÓN VOLVER AL INICIO AGREGADO -->
        <div style="margin-bottom: 2rem;">
            <button class="btn btn-primary" onclick="window.location.href='/app'">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </button>
        </div>

        <!-- Préstamos Activos -->
        <div class="loans-section">
            <h2>Préstamos Activos</h2>
            <div class="loans-container" id="loans-container">
                <div class="loading-text">Cargando préstamos...</div>
            </div>
        </div>

        <!-- Historial de Préstamos -->
        <div class="history-section">
            <h2>Historial de Préstamos</h2>
            <div class="history-container" id="history-container">
                <div class="loading-text">Cargando historial...</div>
            </div>
        </div>
    </div>

    <!-- Modal para detalles -->
    <div id="loan-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalles del Préstamo</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <script src="{{ url_for('static', filename='js/prestamos.js') }}"></script>
</body>
</html>
